<div class="container game-outer-wrapper" ng-controller="GameCtrl">
  <div class="row">
    <div class="col-xs-12">
      <h3>New Game</h3>
      <h4>Please drag and drop players in their respective teams then fill up the gameâ€™s score</h4>

    </div>
  </div>
  <div class="row visible-lg visible-sm visible-md">
    <!-- players -->
    <div class="row col-xs-12">
      <div class="col-xs-12 players-list-wrapper">
        <div class="btn btn-droppable" ng-repeat="item in players" data-drop="true" ng-model='players' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=players])'}" ng-hide="!item.name" jqyoui-droppable="{index: {{$index}}}">
          <div class="btn btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="players" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.name">{{item.name}}</div>
        </div>
      </div>
    </div>
    <!-- end of players -->
    <!-- team details -->
    <div class="row col-xs-12">
      <div class="col-xs-12 team-wrapper">

        <!-- team 1 players -->
        <div class="col-xs-3 team-group">
          <div class="row team-header">
            <h4 class="text-center">Team 1</h4>
          </div>

          <div class="row team-players">
            <div class="team-thumbnail" data-drop="true" ng-model='gameRecord.team1' jqyoui-droppable="{multiple:true}">
              <div class="caption text-center">
                <div class="btn btn-draggable" ng-repeat="item in gameRecord.team1 track by $index" ng-if="$index == 0" ng-show="item.name" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="gameRecord.team1" jqyoui-draggable="{index: {{$index}},animate:true}"  ng-click="deletePlayer(item, 'team1')">{{item.name}} X</div>
                <div class="btn btn-draggable no-player" ng-if="gameRecord.team1.length == 0">
                  Player 1
                </div>
              </div>
            </div>
          </div>
          <div class="row team-players">
            <div class="team-thumbnail" data-drop="true" ng-model='gameRecord.team1' jqyoui-droppable="{multiple:true}">
              <div class="caption text-center">
                <div class="btn btn-draggable" ng-repeat="item in gameRecord.team1  track by $index" ng-if="$index == 1" ng-show="item.name" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="gameRecord.team1" jqyoui-draggable="{index: {{$index}},animate:true}" ng-click="deletePlayer(item, 'team1')">{{item.name}} X</div>
                <div class="btn btn-draggable no-player" ng-if="gameRecord.team1.length < 2">
                  Player 2
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of team 1 players -->

        <!-- game score -->
        <div class="col-xs-2">
          <div class="score-wrapper">
            <span class="score">
              <input type="number" ng-model="gameRecord.team1Score" name="gameRecord.team1Score" integer class="form-control"/>
            </span>
            <span class="score text-center"> - </span>
            <span class="score">
              <input type="number" ng-model="gameRecord.team2Score" name="gameRecord.team2Score" integer  class="form-control"/>
            </span>
          </div>
        </div>
        <!-- end of game score -->

        <!-- team 2 players -->
        <div class="col-xs-3 team-group">
          <div class="row team-header">
            <h4 class="text-center">Team 2</h4>
          </div>

          <div class="row team-players">
            <div class="team-thumbnail" data-drop="true" ng-model='gameRecord.team2' jqyoui-droppable="{multiple:true}">
              <div class="caption text-center">
                <div class="btn btn-draggable" ng-repeat="item in gameRecord.team2 track by $index" ng-if="$index == 0" ng-show="item.name" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="gameRecord.team2" jqyoui-draggable="{index: {{$index}},animate:true}" ng-click="deletePlayer(item, 'team2')">{{item.name}} X</div>
                <div class="btn btn-draggable no-player" ng-if="gameRecord.team2.length == 0">
                  Player 1
                </div>
              </div>
            </div>
          </div>
          <div class="row team-players">
            <div class="team-thumbnail" data-drop="true" ng-model='gameRecord.team2' jqyoui-droppable="{multiple:true}">
              <div class="caption text-center">
                <div class="btn btn-draggable" ng-repeat="item in gameRecord.team2 track by $index" ng-if="$index == 1" ng-show="item.name" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="gameRecord.team2" jqyoui-draggable="{index: {{$index}},animate:true}" ng-click="deletePlayer(item, 'team2')">{{item.name}} X</div>
                <div class="btn btn-draggable no-player" ng-if="gameRecord.team2.length < 2">
                  Player 2
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of team 2 players -->
      </div>
    </div>
    <!-- end of team details -->
  </div>
  <div class="row visible-xs team-wrapper">
    <!-- team 1 details -->
    <div class="row col-xs-12 mobile-row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <h4>Team 1</h4>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-block" ng-dropdown-multiselect="" options="playersMobile1" selected-model="gameRecord.team1" extra-settings="teamMobileSettings" translation-texts="dropdownCustomText"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h4>Team 1 Scores</h4>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="score">
                <input type="number" ng-model="gameRecord.team1Score" name="gameRecord.team1Score" integer class="form-control"/>
              </span>
          </div>
        </div>


      </div>

    </div>
    <!-- end of team 1 details -->
    <!-- team 2 details -->
    <div class="row col-xs-12 mobile-row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <h4>Team 2</h4>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-block" ng-dropdown-multiselect="" options="playersMobile2" selected-model="gameRecord.team2" extra-settings="teamMobileSettings" translation-texts="dropdownCustomText"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h4>Team 2 Scores</h4>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="score">
                <input type="number" ng-model="gameRecord.team2Score" name="gameRecord.team2Score" integer class="form-control"/>
              </span>
          </div>
        </div>


      </div>

    </div>
    <!-- end of team 2 details -->
  </div>

  <div class="row col-xs-12">
    <div class="col-xs-5" ng-class="{true:'col-xs-12'}[formtype=='mobile']">
      <button class="btn btn-lg btn-block btn-create-game" type="button" ng-click="saveGame()">
        Create The Game
      </button>

    </div>
    <div class="col-xs-9">
      <span class="text-danger error" ng-show="errors">
        {{errors}}
      </span>
    </div>
  </div>

  <div class="row col-xs-12 visible-xs close-game-wrapper">
    <div class="col-xs-12">
      <a href="" class="close-game-mobile" ng-click="showGameForm.showGameForm = false"><span class="glyphicon glyphicon-remove"></span> Close</a>
    </div>
  </div>
</div>
