<div class="container-fluid login-outer-wrapper"  ng-controller="AccountCtrl">
  <div class="row login-content-wrapper col-xs-8 visible-lg visible-md">
    <!--- registration section -->
    <div>
      <signup formtype="web"></signup>
    </div>
    <!-- end of registration section -->
    <!-- login section -->
    <div>
      <login formtype="web"></login>
    </div>
    <!-- end of login section -->
  </div>
  <div class="row mobile-login-content-wrapper col-xs-12 visible-xs visible-sm">
    <div class="col-xs-1"></div>

    <div class="flip col-xs-10">
      <div class="card" ng-class="{true:'flipped'}[isMobileRegistration.isMobileRegistration]">
        <div class="face front">
          <!-- login section -->
          <div>
            <login formtype="mobile"></login>
          </div>
          <!-- end of login section -->

        </div>
        <div class="face back">
          <!--- registration section -->
          <div>
            <signup formtype="mobile"></signup>
          </div>
          <!-- end of registration section -->
        </div>
      </div>
    </div>
    <div class="col-xs-1"></div>
  </div>
</div>
