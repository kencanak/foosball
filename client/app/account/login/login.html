<div class="col-xs-6 login-wrapper login-section-common-style">
  <h3>Already registered?</h3>
  <form class="form" name="formLogin" ng-submit="login(formLogin)" ng-controller="LoginCtrl" novalidate>

    <div class="form-group">
      <label>Email</label>
          <span class="text-danger" ng-show="formLogin.email.$error.required && submitted">
            - Enter a valid email (e.g. xxx@roomorama.com)
          </span>
          <span class="text-danger" ng-show="formLogin.email.$error.email && submitted">
            - Enter a valid email (e.g. xxx@roomorama.com)
          </span>

      <input type="email" name="email" class="form-control" ng-model="user.email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
          <span class="text-danger" ng-show="formLogin.password.$error.required && submitted">
            - Password is required
          </span>

      <input type="password" name="password" class="form-control" ng-model="user.password" required>
    </div>

    <div class="form-group has-error">

      <p class="help-block">{{ errors.other }}</p>
    </div>

    <div>
      <button class="btn btn-lg btn-login btn-block" type="submit">
        Login
      </button>
    </div>

  </form>
</div>
